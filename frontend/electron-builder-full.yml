appId: com.uverse.app
productName: Uverse
copyright: Copyright Â© 2024 Uverse
directories:
  output: release
files:
  - dist/**/*
  - dist-electron/**/*
extraResources:
  - from: ../backend/dist/backend
    to: backend
    filter:
      - "**/*"
      - "!__pycache__/**/*"
      - "!*.pyc"
  - from: ../backend/.env
    to: backend/.env
  - from: ../backend/postgres
    to: backend/postgres
    filter:
      - "**/*"
  - from: ../backend/store
    to: backend/store
    filter:
      - "**/*"
  - from: ../backend/models
    to: backend/models
    filter:
      - "**/*"
  - from: ../backend/out
    to: backend/out
    filter:
      - "**/*"
  - from: build/icon.png
    to: icon.png
  - from: src/assets/logo.png
    to: app/src/assets/logo.png
mac:
  target:
    - target: dmg
      arch:
        - arm64
  category: public.app-category.productivity
  icon: build/icon.icns
win:
  target:
    - target: zip
      arch:
        - x64
  icon: build/icon.ico
